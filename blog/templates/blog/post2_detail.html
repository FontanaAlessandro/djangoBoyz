{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        {% if post.data_pubblicazione %}
            <time class="date">
                {{ post.data_pubblicazione }}
            </time>
        {% endif %}
        <h2>{{ post.titolo }}</h2>
        <p>{{ post.testo|linebreaksbr }}</p>
        <img class ="immagine_grossa" src="https://www.lacommercialeagricola.com/upld/catalogo/small/trattore-gommato.jpg" alt="trattore figo">
    </article>
{% endblock %}
